spring.application.name=devvault-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/devvault
spring.datasource.username=sujalchoudhary
spring.datasource.password=Sujal@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=devvault-secret-key-for-jwt-token-generation-2024
app.jwt.expiration=86400000

# GitHub API Configuration
github.api.base-url=https://api.github.com
github.api.token=${GITHUB_TOKEN:}

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging Configuration
logging.level.com.devvault=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Server Configuration
server.port=8080
